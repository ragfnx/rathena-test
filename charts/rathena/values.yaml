mariadb:
  enabled: true
  fullnameOverride: "mariadb"

rathena:
  replicaCount: 1
  
  image:
    repository: nxxds/rathena
    tag: "latest"
    pullPolicy: IfNotPresent
  
  service:
    type: ClusterIP
  
  containers:
    # Login Server Container
    login-server:
      service:
        name: login-port
        port: 6900
        protocol: TCP
      resources:
        requests:
          memory: "128Mi"
          cpu: "150m"
        limits:
          memory: "256Mi"
          cpu: "300m"
      envs:
        ENV_1: "value1"
  
    # Char Server Container
    char-server:
      service:
        name: char-port
        port: 6121
        protocol: TCP
      resources:
        requests:
          memory: "256Mi"
          cpu: "300m"
        limits:
          memory: "512Mi"
          cpu: "500m"
      envs:
        ENV_1: "value1"
  
    # Map Server Container
    map-server:
      service:
        name: map-port
        port: 6900
        protocol: TCP
      resources:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "256Mi"
          cpu: "200m"
      envs:
        ENV_1: "value1"
  
  ingress:
    enabled: false
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    path: /
    hosts:
      - chart-example.local
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local
  
  nodeSelector: {}
  
  tolerations: []
  
  affinity: {}